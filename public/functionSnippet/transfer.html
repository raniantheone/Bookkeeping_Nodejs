<div class="w3-container w3-margin-top w3-margin-bottom" id="funcConfiguration">

<div id="sourceArea">
<div class="w3-button w3-block w3-blue w3-row" id="sourceCombo">
  <div class="w3-col s11 m11 l11 w3-left-align">From</div>
  <div class="w3-col s1 m1 l1 w3-left-right" name="togglePickList">&#9661;</div>
</div>
<div class="w3-panel w3-light-grey w3-row" id="sourcePickHint">
  Please pick the source with button above
</div>
<div class="w3-panel w3-light-grey w3-row" id="sourceComboContainer" style="display:none">
  <div name="depoDisplayName" data-depoId="">Depo Name</div>
  <div name="mngAccDisplayName" data-mngAccId="">MngAcc Name</div>
  <div class="w3-col s6 m6 l6" name="comboCurrentBalance" data-balance="">Current: </div>
  <div class="w3-col s6 m6 l6" name="comboAfterBalance" data-balance="">After: </div>
</div>
</div>

<div id="targetArea">
<div class="w3-button w3-block w3-blue w3-row" id="targetCombo">
  <div class="w3-col s11 m11 l11 w3-left-align">To</div>
  <div class="w3-col s1 m1 l1 w3-left-right" name="togglePickList">&#9661;</div>
</div>
<div class="w3-panel w3-light-grey w3-row" id="targetPickHint">
  Please pick the target with button above
</div>
<div class="w3-panel w3-light-grey w3-row" id="targetComboContainer" style="display:none">
  <div name="depoDisplayName" data-depoId="">Depo Name</div>
  <div name="mngAccDisplayName" data-mngAccId="">MngAcc Name</div>
  <div class="w3-col s6 m6 l6" name="comboCurrentBalance" data-balance="">Current: </div>
  <div class="w3-col s6 m6 l6" name="comboAfterBalance" data-balance="">After: </div>
</div>
</div>

<div id="transferArea">
  <div class="w3-bar w3-block w3-blue w3-padding w3-left-align" id="amountLable">
    Amount
  </div>
  <div class="w3-panel w3-light-grey w3-row" id="amountPickHint">
    Please pick source and target
  </div>
  <div>
    <input class="w3-input w3-light-grey w3-xlarge w3-margin-bottom" type="number" id="transAmount">
    <a href="#" class="w3-button w3-block w3-blue w3-margin-top w3-margin-bottom" id="transOKBtn">OK</a>
  </div>
</div>

<table class="w3-table w3-bordered w3-block" id="pickList" style="display:none">
<tr class="w3-row w3-block" id="listRowTmpl">
  <td class="w3-col s11 m11 l11">
    <div name="depoDisplayName" data-depoId="">depo name</div>
    <div name="mngAccDisplayName" data-mngAccId="">mngAcc name</div>
    <div name="comboCurrentBalance" data-balance="">balance</div>
  </td>
  <td class="w3-col s1 m1 l1" name="pickBtn">
    &#128504;
  </td>
</tr>
</table>

</div>
