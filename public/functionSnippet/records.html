<div class="w3-container w3-margin-bottom" id="funcCheckRecords">

  <div class="w3-row">
    <p class="w3-col s6 m6 l6 w3-large" style="padding-right:10px">
      <label>From</label>
      <input class="w3-input w3-light-grey" type="date" id="startDateTime">
    </p>
    <p class="w3-col s6 m6 l6 w3-large" style="padding-left:10px">
      <label>To</label>
      <input class="w3-input w3-light-grey" type="date" id="endDateTime">
    </p>
  </div>

  <div id="recordsArea">
    <div class="w3-row w3-section" id="recordsId_tmpl">
      <div class="w3-col s1 m1 l1 w3-large" name="expandToggle">
        &#9660;
      </div>
      <div class="w3-col s4 m4 l4 w3-large" name="transDateTime">
        2018/04/01
      </div>
      <div class="w3-col s3 m3 l3 w3-large w3-right-align" name="amount">
        100
      </div>
      <div class="w3-col s1 m1 l1 w3-large">
        &nbsp;
      </div>
      <div class="w3-col s3 m3 l3 w3-large w3-left-align" name="transType">
        income
      </div>
      <div class="w3-col s12 m12 l12" name="detailArea">
        <div class="w3-row w3-section">
          <div class="w3-col s6 m6 l6 w3-large" name="depo">
            depository name
          </div>
          <div class="w3-col s6 m6 l6 w3-large" name="mngAcc">
            managing account name
          </div>
          <div class="w3-col s12 m12 l12 w3-large" name="itemName">
            item name
          </div>
          <div class="w3-col s12 m12 l12 w3-large" name="itemDesc">
            item desc
          </div>
          <div class="w3-col s12 m12 l12 w3-large" name="issuer">
            issuer email
          </div>
        </div>
      </div>
    </div>
    <div class="w3-row w3-section w3-large w3-center" id="noRecordsArea">
      No records found during this period
    </div>
  </div>

  <div class="w3-row w3-section" id="pagingArea">
    <div class="w3-col s1 m1 l1">
      <button class="w3-button w3-right-align" name="previousGroupBtn">&laquo;</button>
    </div>
    <div class="w3-col s10 m10 l10 w3-center" id="pageNumsArea">

    </div>
    <div class="w3-col s1 m1 l1">
      <button class="w3-button w3-left-align" name="nextGroupBtn">&raquo;</button>
    </div>
  </div>

</div>
