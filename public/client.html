<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UI style from: w3.css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <script>

      For developing and debugging

      // });
    </script>
    <style></style>
  </head>
  <body class="w3-light-grey">

    <!-- Current function name and sidenav trigger-->
    <div class="w3-top">
      <div class="w3-bar w3-row w3-blue">
        <div class="w3-col s1 m1 l1">
          <a href="#" class="w3-bar-item w3-button w3-xlarge" id="sideNavOpenBtn">&#9776;</a>
        </div>
        <h3 class="w3-center w3-col s10 m10 l10" id="functionNameHeader">Function Name</h3>
        <div class="w3-col s1 m1 l1">
          &nbsp;
        </div>
      </div>
    </div>

    <!-- SideNav -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-large w3-animate-left" style="display:none" id="sideNav">
      <a href="javascript:void(0)" class="w3-button w3-black w3-right" id="sideNavCloseBtn">&times;</a><br>
      <div id="navFunctionList">
        <!-- <a class="w3-bar-item w3-button" href="#">Function 1</a> -->
      <div>
    </nav>

    <!-- Push down function content -->
    <br>
    <br>
    <br>

    <!-- Load current function content into this container -->
    <div class="w3-container" id="functionContainer">

    </div>

    <!-- Load dynamic modal content here -->
    <div id="modalContainer" class="w3-modal">
      <!-- Loading Spinner -->
      <div class="w3-display-middle" id="loadingSpinner" style="display: none">
        <i class="fa fa-5x fa-spinner fa-spin"></i>
      </div>
      <!-- Success Hint -->
      <div class="w3-display-middle" id="hintSuccess" style="display: none">
        <i class="fas fa-check fa-10x w3-animate-opacity" style="color: green"></i>
      </div>
      <!-- Modal Begins -->
      <div class="w3-modal-content w3-card-4 w3-animate-opacity" id="modalBgBase">
        <header class="w3-container">
          <span class="w3-button w3-display-topright" id="modalCancelCross">
            &times;
          </span>
          <h3 id="modalHeader">Modal Header</h3>
        </header>
        <div class="w3-container" id="modalContentContainer">
          <!-- <p>Modal Content</p> -->
        </div>
        <footer class="w3-container w3-row">
          <div class="w3-padding w3-col s6 m6 l6">
            <a href="#" class="w3-btn w3-block w3-blue" id="modalNextActionBtn">Confirm</a>
          </div>
          <div class="w3-padding w3-col s6 m6 l6">
            <a href="#" class="w3-btn w3-block w3-deep-orange" id="modalAbortBtn">Abort</a>
          </div>
        </footer>
      </div>
    </div>

  </body>
  <script src="js/lib/require.js" data-main="js/client.js"></script>
</html>
