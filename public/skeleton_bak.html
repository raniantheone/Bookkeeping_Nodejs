<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UI style from: w3.css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="js/require.js"></script>
    <script>
      /**
      For developing and debugging

      //   baseUrl: "js",

      //   var parsedDom = new DOMParser().parseFromString(html, "text/xml");
      //   console.log(parsedDom);
      // });
    </script>
    <style></style>
  </head>
  <body class="w3-light-grey">

    <!-- Current function name and sidenav trigger-->
    <div class="w3-top">
      <div class="w3-bar w3-row w3-blue">
        <div class="w3-col s1 m1 l1">
          <a href="#" class="w3-bar-item w3-button w3-xlarge" onclick="openSideNav()">&#9776;</a>
        </div>
        <h3 class="w3-center w3-col s10 m10 l10" id="functionNameHeader">Function Name</h3>
        <div class="w3-col s1 m1 l1">
          &nbsp;
        </div>
      </div>
    </div>

    <!-- SideNav -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-large w3-animate-left" style="display:none" id="sideNav">
      <a href="javascript:void(0)" onclick="closeSideNav()" class="w3-button w3-black w3-right">&times;</a><br>
      <div id="navFunctionList">
        <a class="w3-bar-item w3-button" href="#">Function 1</a>
        <a class="w3-bar-item w3-button" href="#">Function 2</a>
        <a class="w3-bar-item w3-button" href="#">Function 3</a>
      <div>
    </nav>

    <!-- Push down function content -->
    <br>
    <br>
    <br>

    <!-- Load current function content into this container -->
    <div class="w3-container" id="functionContainer">
      <div class="w3-container w3-margin-bottom" id="funcKeepExpense">
        <p>
          <label>Item</label>
          <input class="w3-input w3-light-grey w3-xlarge" type="text">
        </p>
        <p>
          <label>Description</label>
          <input class="w3-input w3-light-grey w3-xlarge" type="text">
        </p>
        <p>
          <label>Amount</label>
          <input class="w3-input w3-light-grey w3-xlarge" type="number">
        </p>
        <p>
          <label>Date</label>
          <input class="w3-input w3-light-grey w3-xlarge" type="date">
        </p>
        <p>
          <label>Depository</label>
          <select class="w3-select w3-light-grey w3-xlarge" name="option">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <span class="w3-tag w3-green w3-round-small">
            Choice Kept
          </span>
        </p>
        <p>
          <label>Managing Account</label>
          <select class="w3-select w3-light-grey w3-xlarge" name="option">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <span class="w3-tag w3-blue w3-round-small">
           Keep Choice
          </span>
        </p>
        <a href="#" class="w3-btn w3-block w3-blue w3-margin-bottom">OK</a>
      </div>
    </div>

    <!-- Load dynamic modal content here -->
    <div id="modalContainer" class="w3-modal">
      <div class="w3-modal-content w3-card-4 w3-animate-opacity">
        <header class="w3-container">
          <span onclick="document.getElementById('modalContainer').style.display='none'" class="w3-button w3-display-topright">
            &times;
          </span>
          <h3 id="modalHeader">Modal Header</h3>
        </header>
        <div class="w3-container" id="modalContentContainer">
          <p>Modal Content</p>
        </div>
        <footer class="w3-container w3-row">
          <div class="w3-padding w3-col s6 m6 l6">
            <a href="#" class="w3-btn w3-block w3-blue">Confirm</a>
          </div>
          <div class="w3-padding w3-col s6 m6 l6">
            <a href="#" class="w3-btn w3-block w3-deep-orange">Cancel</a>
          </div>
        </footer>
      </div>
    </div>

  </body>
</html>
