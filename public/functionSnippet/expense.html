<div class="w3-container w3-margin-bottom" id="funcKeepExpense">
  <p>
    <label>Item</label>
    <input class="w3-input w3-light-grey w3-xlarge" type="text" id="itemName">
  </p>
  <p>
    <label>Description</label>
    <input class="w3-input w3-light-grey w3-xlarge" type="text" id="itemDesc">
  </p>
  <p>
    <label>Amount</label>
    <input class="w3-input w3-light-grey w3-xlarge" type="number" id="transAmount">
  </p>
  <p>
    <label>Date</label>
    <input class="w3-input w3-light-grey w3-xlarge" type="date" id="transDateTime">
  </p>
  <p>
    <label>Depository</label>
    <div class="w3-row">
      <select class="w3-select w3-light-grey w3-xlarge w3-col s10 m10 l10" id="depo">

      </select>
      <div class="w3-col s2 m2 l2">
        <button class="w3-button w3-light-grey w3-hover-light-grey w3-block w3-xlarge"><span style="font-weight: bold; color: red;" id="depoPref" data-toggle="on">&hearts;</span>
        </button>
      </div>
    </div>
  </p>
  <p>
    <label>Managing Account</label>
    <div class="w3-row">
      <select class="w3-select w3-light-grey w3-xlarge w3-col s10 m10 l10" id="mngAcc">

      </select>
      <div class="w3-col s2 m2 l2">
        <button class="w3-button w3-light-grey w3-hover-light-grey w3-block w3-xlarge"><span style="font-weight: bold; color: lightgrey;" id="mngAccPref" data-toggle="off">&hearts;</span>
        </button>
      </div>
    </div>
  </p>
  <button class="w3-button w3-block w3-blue w3-margin-bottom" id="keepExpenseOKBtn">OK</button>
</div>
